<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#2563eb" />
<link rel="manifest" href="manifest.webmanifest" />
<link rel="apple-touch-icon" href="icon-192.png" />
<link rel="icon" href="icon-192.png" sizes="192x192" />
<title>Routine Buddy ¬∑ Prototype</title>
<style>
:root{
  color-scheme:light;
  --bg:#f4f7fb;
  --panel:#ffffff;
  --muted:#5b708b;
  --text:#1a2433;
  --border:#d9e2ef;
  --accent:#2563eb;
  --ok:#16a34a;
  --warn:#eab308;
  --bad:#dc2626;
  --future:#e5edf9;
  --off:#f1f5f9;
  --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:15px/1.45 "Inter", system-ui,-apple-system,"Segoe UI",sans-serif}
button{font:inherit;color:inherit}
.app{min-height:100svh;display:flex;flex-direction:column;}
header{position:sticky;top:0;z-index:4;background:rgba(255,255,255,.92);backdrop-filter:blur(16px);border-bottom:1px solid var(--border)}
.head-wrap{display:flex;align-items:center;gap:10px;padding:8px 14px;max-width:960px;margin:0 auto;width:100%}
.h-title{font-weight:700;font-size:17px;display:inline-flex;align-items:center;gap:8px;white-space:nowrap;background:none;border:1px solid transparent;padding:4px 6px;border-radius:8px;color:inherit;cursor:pointer;transition:all .15s ease}
.h-title:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
.h-title:hover{background:rgba(37,99,235,.08);border-color:rgba(37,99,235,.2)}
.h-title:active{transform:translateY(1px)}
.h-logo{width:22px;height:22px;border-radius:6px;box-shadow:0 2px 6px rgba(15,23,42,.15)}
.h-grow{flex:1}
.icon-btn{background:var(--panel);border:1px solid var(--border);color:var(--text);border-radius:10px;padding:6px 10px;display:inline-flex;align-items:center;gap:6px;cursor:pointer;transition:all .15s ease;font-size:14px;line-height:1}
.icon-btn:hover{border-color:var(--accent);color:var(--accent)}
.icon-btn.active{border-color:var(--accent);color:var(--accent);background:rgba(37,99,235,.08)}
.icon-btn:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
.icon-btn:active{transform:translateY(1px)}
.icon-btn.icon-only{width:36px;height:36px;justify-content:center;padding:0;font-size:18px}
.week-controls{position:sticky;top:48px;z-index:3;padding:6px 12px;background:rgba(244,247,251,.92);backdrop-filter:blur(12px);border-bottom:1px solid var(--border)}
.week-controls .week-nav{max-width:960px;margin:0 auto;display:flex;align-items:center;gap:10px}
.week-label{flex:1;text-align:center;font-weight:600;color:var(--muted);font-size:14px}

main{flex:1;display:flex;flex-direction:column;gap:12px;padding:12px}
main>section{max-width:960px;width:100%;margin:0 auto}
.summary{border:1px solid var(--border);border-radius:var(--radius);padding:12px;background:var(--panel);box-shadow:0 8px 18px rgba(15,23,42,.06);display:grid;gap:10px}
.summary-progress{width:100%;display:block}
.summary-bar{width:100%;height:12px;border-radius:999px;background:var(--off);overflow:hidden;display:flex}
.summary-segment{height:100%;display:block;width:0;transition:width .2s ease}
.summary-segment[data-status="green"]{background:rgba(22,163,74,.85)}
.summary-segment[data-status="yellow"]{background:rgba(234,179,8,.9)}
.summary-segment[data-status="red"]{background:rgba(220,38,38,.85)}
.summary-status{display:flex;flex-wrap:wrap;gap:10px;font-size:13px;font-weight:600;align-items:center;justify-content:space-between}
.summary-status span{display:flex;align-items:center;gap:6px;white-space:nowrap}
.summary-count{font-size:14px;font-weight:700}
.summary-label{color:var(--muted);font-weight:600}
.summary-status span[data-status="green"] .summary-label{color:#047857}
.summary-status span[data-status="yellow"] .summary-label{color:#92400e}
.summary-status span[data-status="red"] .summary-label{color:#b91c1c}
.week-cell{width:34px;height:34px;border-radius:12px;border:1px solid transparent;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:11px;font-weight:600;gap:2px;cursor:default}
.week-cell.status-green{background:rgba(22,163,74,.12);color:#047857;border-color:rgba(22,163,74,.25)}
.week-cell.status-yellow{background:rgba(234,179,8,.18);color:#92400e;border-color:rgba(234,179,8,.28)}
.week-cell.status-red{background:rgba(220,38,38,.14);color:#b91c1c;border-color:rgba(220,38,38,.3)}
.week-cell.status-future{background:var(--future);color:#64748b;border:1px dashed rgba(148,163,184,.6)}
.week-cell.status-off{background:var(--off);color:#94a3b8;border:1px dashed rgba(148,163,184,.35)}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:8px;max-width:960px;margin:0 auto;width:100%;align-content:start}
.card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:8px;display:flex;flex-direction:column;gap:8px;min-height:0;box-shadow:0 6px 14px rgba(15,23,42,.05);cursor:pointer;transition:transform .15s ease, box-shadow .15s ease;border-top:4px solid var(--border)}
.card:hover{transform:translateY(-2px);box-shadow:0 14px 28px rgba(15,23,42,.08)}
.card-head{display:flex;align-items:center;justify-content:space-between;gap:6px}
.card-title{font-weight:700;font-size:15px;display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.card-title .card-mood{font-size:18px;line-height:1}
.card h3{margin:0;font-size:15px;font-weight:700}
.catchup-line{display:flex;gap:6px;font-size:16px}
.catchup-line[aria-hidden="true"]{display:none}
.count{font-size:12px;color:var(--muted);font-weight:600;text-align:right}
.circle-progress{--progress:0;position:relative;width:46px;height:46px;border-radius:50%;background:conic-gradient(var(--accent) 0deg calc(360deg * var(--progress)),rgba(148,163,184,.35) calc(360deg * var(--progress)) 360deg);display:grid;place-items:center;font-weight:700;font-size:13px;color:var(--text);transition:background .3s ease}
.circle-progress::after{content:"";position:absolute;inset:6px;border-radius:50%;background:var(--panel)}
.circle-progress>span{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;line-height:1}
.circle-progress>span small{font-size:11px;color:var(--muted);font-weight:600}
.circle-progress[data-empty="true"]{background:var(--off);color:var(--muted)}
.circle-progress[data-empty="true"]::after{background:var(--panel)}
.cell-row{display:flex;gap:3px}
.cell-row .week-cell{flex:1;min-width:0;cursor:default;height:28px;font-size:10px}

.view{display:none}
.view.active{display:block}
.cat-head{display:flex;align-items:center;gap:10px;margin:4px 0 4px}
.back{padding:6px 10px;border-radius:10px;border:1px solid var(--border);background:var(--panel);color:var(--text);cursor:pointer;font-size:14px}
.cat-head h2{margin:0;font-size:18px;flex:1}
.cat-mood{display:flex;align-items:center;gap:10px;margin:0 0 12px}
.cat-mood[hidden]{display:none}
.cat-mood-options{display:flex;gap:6px;flex-wrap:wrap}
.cat-mood-options button{padding:6px 10px;border-radius:10px;border:1px solid var(--border);background:var(--panel);cursor:pointer;font-size:18px;line-height:1;display:flex;align-items:center;justify-content:center;width:40px;height:36px;transition:all .15s ease}
.cat-mood-options button:hover{border-color:var(--accent)}
.cat-mood-options button.active{border-color:var(--accent);background:rgba(37,99,235,.08);box-shadow:0 0 0 2px rgba(37,99,235,.15)}
.cat-mood-options button:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
.task{position:relative;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:10px 10px 10px 14px;display:flex;flex-direction:column;gap:10px;box-shadow:0 8px 18px rgba(15,23,42,.04);border-left:3px solid transparent}
.task[data-importance="must"]{border-left-color:var(--bad)}
.task[data-importance="should"]{border-left-color:var(--warn)}
.task + .task{margin-top:12px}
.task-header{display:flex;align-items:center;gap:10px}
.task .em{font-size:22px}
.task-info{flex:1;min-width:0}
.task .title{font-weight:600;font-size:15px;display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.task .title .freq{font-size:12px;color:var(--muted);font-weight:600;display:inline-flex;align-items:center;gap:4px;line-height:1}
.task .title .freq .freq-value{font-size:13px;font-weight:700}
.task .title .reminder{display:inline-flex;align-items:center;gap:4px;font-size:12px;color:var(--accent);font-weight:600}
.task-actions{display:flex;gap:6px;align-items:center;margin-left:auto}
.task-actions button{padding:4px 6px;border-radius:8px;border:1px solid var(--border);background:var(--off);cursor:pointer;font-size:14px;line-height:1}
.week-grid{display:flex;gap:6px;flex-wrap:wrap}
.week-cell button{all:unset}
.task-week{display:grid;grid-template-columns:repeat(7,minmax(0,1fr));gap:4px}
.task-week .week-cell{width:auto;height:38px}
.task-week .week-cell.clickable{cursor:pointer}
.task-week .week-cell.clickable:focus-visible{outline:2px solid var(--accent)}
.task-week .week-cell.disabled{opacity:.45;cursor:not-allowed}


dialog{border:1px solid #cbd5e1;border-radius:18px;padding:0;background:var(--panel);color:var(--text);width:min(440px,calc(100vw - 32px));max-width:440px;max-height:calc(100dvh - 32px);display:flex;flex-direction:column;overflow:hidden}
dialog:not([open]){display:none}
dialog::backdrop{background:rgba(15,23,42,.45)}

/* Dialog */
dialog form{display:flex;flex-direction:column;height:100%;min-height:0}
.modal-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--border);font-weight:700;font-size:16px}
.modal-body{padding:12px 14px;display:grid;gap:12px;flex:1;overflow:auto;min-height:0;-webkit-overflow-scrolling:touch}
.field{display:grid;gap:6px}
.field label{font-weight:600;font-size:13px;color:#475569}
.field-note{margin:0;font-size:12px;color:var(--muted)}
.toggle{display:flex;align-items:center;gap:8px;font-size:13px;font-weight:600}
.toggle input{width:18px;height:18px}
.modal-body input,.modal-body select,.modal-body textarea{background:var(--off);border:1px solid var(--border);color:var(--text);padding:7px 10px;border-radius:10px;font:inherit;font-size:14px}
.modal-actions{display:flex;gap:8px;justify-content:flex-end;padding:12px 14px;border-top:1px solid var(--border)}
.modal-actions button{padding:6px 14px;border-radius:10px;border:1px solid var(--border);background:var(--panel);cursor:pointer;font-weight:600;font-size:14px}
.modal-actions .primary{background:var(--accent);color:#fff;border-color:var(--accent)}
.modal-actions .danger{color:var(--bad);border-color:rgba(220,38,38,.3)}

.emoji-picker{display:grid;gap:8px;border:1px solid var(--border);border-radius:12px;padding:6px;background:var(--off)}
.emoji-results{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));grid-auto-rows:38px;gap:6px;max-height:140px;overflow:auto;padding-right:2px}
.emoji-results button{background:var(--panel);border:1px solid var(--border);border-radius:8px;display:grid;place-items:center;font-size:20px;cursor:pointer;height:38px}
.emoji-results button:hover{border-color:var(--accent)}
.weekday-picker{display:flex;flex-wrap:wrap;gap:8px}
.weekday-picker label{display:flex;align-items:center;gap:6px;padding:6px 10px;border-radius:10px;border:1px solid var(--border);background:var(--panel);cursor:pointer;font-size:13px}
.weekday-picker input{accent-color:var(--accent)}

.config-panel{border:1px solid var(--border);border-radius:var(--radius);background:var(--panel);padding:16px;box-shadow:0 10px 22px rgba(15,23,42,.06);display:grid;gap:16px;max-width:520px;margin:0 auto}
.config-head{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.config-head h2{margin:0;font-size:18px}
.config-actions{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
.config-actions .icon-btn{width:100%;justify-content:center;padding:10px}
.config-note{color:var(--muted);font-size:13px}

.language-body{gap:16px}
.language-options{display:grid;gap:10px}
.language-options button{justify-content:center}

@media (max-width:520px){
  .summary{padding:10px}
  .summary-status{gap:4px}
  .grid{gap:6px}
  .card{padding:8px}
  .task-week .week-cell{height:34px}
  .week-controls{top:44px}
}
</style>
</head>
<body>
<div class="app" id="app">
  <header>
    <div class="head-wrap">
      <button type="button" class="h-title" id="homeBtn"><img src="icon-192.png" alt="" class="h-logo" /><span class="h-title-text">Routine Buddy</span></button>
      <div class="h-grow"></div>
      <button class="icon-btn icon-only" id="configBtn" aria-label="Open configuration">‚öôÔ∏è</button>
    </div>
  </header>

  <div class="week-controls" id="weekControls">
    <div class="week-nav">
      <button class="icon-btn" id="weekPrev" aria-label="Previous week">‚Üê</button>

      <button class="icon-btn" id="weekNext" aria-label="Next week">‚Üí</button>
      <button class="icon-btn" id="weekNow" aria-label="Go to current week">Now</button>

  </div>

  <main>

        <span data-status="red"><span class="summary-count" id="pillRed">0</span><span class="summary-label" id="labelRed">Catch up</span></span>
      </div>
    </section>

    <section id="home" class="view active">
      <div class="grid" id="catGrid"></div>
    </section>

    <section id="category" class="view">
      <div class="cat-head">
        <button class="back" id="backBtn" aria-label="Go back">‚Üê</button>

      <div id="taskList"></div>
    </section>

    <section id="config" class="view">
      <div class="config-panel">
        <div class="config-head">
          <h2>Configuration</h2>
        </div>
        <div class="config-actions">
          <button class="icon-btn" id="configAddCategory">Add category</button>
          <button class="icon-btn" id="configAddActivity">Add activity</button>
          <button class="icon-btn" id="configImport">Import backup (replace)</button>
          <button class="icon-btn" id="configExport">Export backup</button>
        </div>
        <p class="config-note">Importing a backup will replace your current routines and progress.</p>
      </div>
      <input type="file" id="configImportInput" accept="application/json" hidden />
    </section>
  </main>
</div>

<dialog id="languageDialog">
  <div class="modal-head"><span id="languageDialogTitle">Choose your language</span></div>
  <div class="modal-body language-body">
    <p id="languageDialogIntro">Select your preferred language to personalize the experience.</p>
    <div class="language-options">
      <button type="button" class="icon-btn" data-lang="en">English</button>
      <button type="button" class="icon-btn" data-lang="fr">Fran√ßais</button>
    </div>
  </div>
</dialog>

<dialog id="taskDialog">
  <form method="dialog" id="taskForm">
    <div class="modal-head"><span id="dialogTitle">New activity</span><button type="button" class="icon-btn" id="closeDialog">‚úñ</button></div>
    <div class="modal-body">
      <div class="field">
        <label for="f_title">Name</label>
        <input type="text" id="f_title" placeholder="Ex: Brush teeth" required />
      </div>
      <div class="field">
        <label for="f_emoji">Emoji</label>
        <input type="text" id="f_emoji" placeholder="Ex: üòÅ" maxlength="3" />
        <div class="emoji-picker">
          <input type="search" id="emojiSearch" placeholder="Search (fruit, workout, relax...)" />
          <div class="emoji-results" id="emojiResults"></div>
        </div>
      </div>
      <div class="field">
        <label for="f_cat">Category</label>
        <select id="f_cat"></select>
      </div>
      <div class="field">
        <label for="f_importance">Priority</label>
        <select id="f_importance">
          <option value="must">üü• Must</option>
          <option value="should">üü® Should</option>
        </select>
      </div>
      <div class="field">
        <label for="f_recur">Frequency</label>
        <select id="f_recur">
          <option value="daily">Daily</option>
          <option value="specific">Specific day(s)</option>
          <option value="weekly">Weekly target</option>
        </select>
      </div>
      <div class="field" id="weeklyWrap" style="display:none">
        <label for="f_weeklyTimes" id="weeklyTimesLabel">Times per week</label>
        <select id="f_weeklyTimes">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="field" id="specificWrap" style="display:none">
        <label>Days of the week</label>
        <div class="weekday-picker" id="specificDays"></div>
      </div>
      <div class="field" id="reminderField" style="display:none">
        <label class="toggle">
          <input type="checkbox" id="f_notifyDaily" />
          <span id="reminderLabel">Daily reminder</span>
        </label>
        <p class="field-note" id="reminderNote">Send a notification every morning at 9:00.</p>
      </div>
    </div>
    <div class="modal-actions">
      <button class="icon-btn" value="cancel">Cancel</button>
      <button type="button" class="icon-btn danger" id="deleteTask" style="display:none">Delete</button>
      <button class="icon-btn primary" id="saveTask" value="default">Save</button>
    </div>
  </form>
</dialog>

<dialog id="categoryDialog">
  <form method="dialog" id="categoryForm">
    <div class="modal-head"><span id="catDialogTitle">New category</span><button type="button" class="icon-btn" id="closeCategoryDialog">‚úñ</button></div>
    <div class="modal-body">
      <div class="field">
        <label for="c_name">Name</label>
        <input type="text" id="c_name" placeholder="Ex: Mindfulness" required />
      </div>
    </div>
    <div class="modal-actions">
      <button class="icon-btn" value="cancel">Cancel</button>
      <button type="button" class="icon-btn danger" id="deleteCategory" style="display:none">Delete</button>
      <button type="button" class="icon-btn primary" id="saveCategory" value="default">Save</button>
    </div>
  </form>
</dialog>

function sanitizeLanguage(lang){ return lang==='fr' ? 'fr' : 'en' }
function getStrings(lang){ return LANGUAGE_STRINGS[sanitizeLanguage(lang)] || LANGUAGE_STRINGS.en }
function cloneRecur(recur){
  if(!recur || typeof recur!=='object'){ return {type:'daily'} }
  if(recur.type==='weekly'){ return {type:'weekly', times:recur.times} }
  if(recur.type==='specific'){ return {type:'specific', days:Array.isArray(recur.days) ? [...recur.days] : []} }
  return {...recur}
}
function defaultCategories(lang){
  const safe = sanitizeLanguage(lang)
  return CATEGORY_DEFS.map(def=>({id:def.id, name:def.name[safe] || def.name.en}))
}
function sampleTasks(lang){
  const safe = sanitizeLanguage(lang)
  return SAMPLE_TASKS.map(task=>({
    cat:task.cat,
    emoji:task.emoji,
    importance:task.importance,
    recur:cloneRecur(task.recur),
    title:task.title[safe] || task.title.en,
  }))
}

function cloneDoneMap(source){
  const out={}
  if(source && typeof source==='object'){
    for(const [day, entries] of Object.entries(source)){
      if(entries && typeof entries==='object'){
        out[day]={...entries}
      }
    }
  }
  return out
}

function sanitizeDateString(value){
  if(typeof value!=='string') return null
  return ISO_DATE_RE.test(value) ? value : null
}

function safeWeekStart(value){
  const clean = sanitizeDateString(value)
  return clean ? weekStart(clean) : null
}

function reminderEligible(recur){
  const type = recur && recur.type
  return type==='daily' || type==='weekly'
}

function normalizeState(raw){
  const base = raw && typeof raw==='object' ? raw : {}
  const allowedViews=new Set(['home','category','config'])
  const next={
    tasks:Array.isArray(base.tasks) ? base.tasks.map(task=>({...task})) : [],
    done:cloneDoneMap(base.done),
    categories:Array.isArray(base.categories) ? base.categories.map(cat=>({...cat})) : [],
    ui: base.ui && typeof base.ui==='object' ? {...base.ui} : {},
  }
  const lang = sanitizeLanguage(next.ui.language || base.language)
  const selectedWeek = safeWeekStart(next.ui.selectedWeekStart) || safeWeekStart(next.ui.historyWeekStart) || safeWeekStart(base.ui && base.ui.selectedWeekStart) || currentWeekStart
  next.ui.selectedWeekStart = selectedWeek
  next.ui.currentView = allowedViews.has(next.ui.currentView) ? next.ui.currentView : 'home'
  next.ui.currentCat = next.ui.currentCat || null
  next.ui.categoryWeekStart = safeWeekStart(next.ui.categoryWeekStart) || selectedWeek
  next.ui.editTaskId = null
  next.ui.editCategoryId = null
  next.ui.language = lang
  delete next.ui.historyWeekStart
  delete next.ui.categorySource

  const startCandidates=[]
  const addCandidate=value=>{ const week = safeWeekStart(value); if(week){ startCandidates.push(week) } }
  addCandidate(next.ui.appStartWeek)
  addCandidate(base.ui && base.ui.appStartWeek)
  addCandidate(base.ui && base.ui.appStart)
  addCandidate(base.appStartWeek)
  addCandidate(base.appStart)
  addCandidate(base.startedAt)
  addCandidate(next.ui.selectedWeekStart)
  addCandidate(next.ui.categoryWeekStart)
  next.tasks.forEach(task=> addCandidate(task.createdAt))
  for(const day of Object.keys(next.done)){ addCandidate(day) }
  const earliest = startCandidates.length>0 ? startCandidates.reduce((min, week)=> compareDate(week, min)<0 ? week : min, startCandidates[0]) : selectedWeek
  const startWeek = earliest || currentWeekStart
  next.ui.appStartWeek = startWeek
  if(compareDate(next.ui.selectedWeekStart, startWeek)<0){ next.ui.selectedWeekStart = startWeek }
  if(compareDate(next.ui.categoryWeekStart, startWeek)<0){ next.ui.categoryWeekStart = startWeek }

  const defaultsList = defaultCategories(lang)
  if(next.categories.length===0){
    next.categories = defaultsList.map(c=>({...c}))
  }else{
    const defaults = Object.fromEntries(defaultsList.map(c=>[c.id,c]))
    next.categories = next.categories.map(cat=>{
      const baseCat = defaults[cat.id] || {}
      const id = cat.id || ('cat-'+uid())
      const name = cat.name || cat.label || baseCat.name || id
      const normalized={id, name}
      const emoji = typeof cat.emoji==='string' && cat.emoji.trim() ? cat.emoji.trim() : (typeof baseCat.emoji==='string' && baseCat.emoji.trim() ? baseCat.emoji.trim() : '')
      const color = typeof cat.color==='string' && cat.color.trim() ? cat.color.trim() : (typeof baseCat.color==='string' && baseCat.color.trim() ? baseCat.color.trim() : '')
      const mood = typeof cat.mood==='string' && cat.mood.trim() ? cat.mood.trim() : ''
      if(emoji){ normalized.emoji = emoji }
      if(color){ normalized.color = color }
      if(mood){ normalized.mood = mood }
      return normalized
    })
    for(const def of defaultsList){
      if(!next.categories.some(c=>c.id===def.id)){
        next.categories.push({...def})
      }
    }
  }

  next.tasks = next.tasks.map(task=>{
    const copy={...task}
    copy.id = copy.id || uid()
    if(copy.importance==='nice'){ copy.importance='should' }
    if(copy.importance!=='must' && copy.importance!=='should'){ copy.importance='should' }
    if(!copy.recur || typeof copy.recur!=='object'){ copy.recur={type:'daily'} }
    if(copy?.recur?.type==='weekly' && Object.prototype.hasOwnProperty.call(copy.recur,'weekday')){
      delete copy.recur.weekday
    }
    if(copy?.recur?.type==='weekly'){
      if(typeof copy.recur.times!=='number' || copy.recur.times<1){ copy.recur.times=1 }
      copy.recur.times = Math.min(6, Math.max(1, Math.round(copy.recur.times)))
    }
    if(copy?.recur?.type==='specific' && Array.isArray(copy.recur.days)){
      copy.recur.days = copy.recur.days.map(d=> Number(d)).filter(d=> Number.isInteger(d))
    }
    if(!copy.cat){
      copy.cat = next.categories[0]?.id || defaultsList[0]?.id || 'General'
    }
    copy.notifyDaily = !!copy.notifyDaily && reminderEligible(copy.recur) && supportsNotifications
    return copy
  })

  for(const task of next.tasks){
    if(!next.categories.some(c=>c.id===task.cat)){
      const name = task.cat || 'Category'
      next.categories.push({id:task.cat, name})
    }
  }

  return next
}

function weekStart(ymd){
  const d = new Date(ymd+'T00:00:00')
  const day = (d.getDay()+6)%7
  d.setDate(d.getDate()-day)
  return fmtDate(d)
}
function addDays(ymd, days){
  const d = new Date(ymd+'T00:00:00')
  d.setDate(d.getDate()+days)
  return fmtDate(d)
}
function weekDays(weekStart){
  return Array.from({length:7}, (_,i)=> addDays(weekStart,i))
}
function formatWeekRange(weekStart, lang){
  const start = new Date(weekStart+'T00:00:00')
  const end = new Date(start)
  end.setDate(start.getDate()+6)
  const strings = getStrings(lang)
  const locale = strings.locale || (lang==='fr' ? 'fr-FR' : 'en-US')
  const monthFmt = new Intl.DateTimeFormat(locale,{month:'short'})
  const dayFmt = new Intl.DateTimeFormat(locale,{day:'numeric'})
  const startMonth = monthFmt.format(start)
  const endMonth = monthFmt.format(end)
  const startDay = dayFmt.format(start)
  const endDay = dayFmt.format(end)
  if(lang==='fr'){
    if(startMonth===endMonth){
      return `${startDay} - ${endDay} ${endMonth}`
    }
    return `${startDay} ${startMonth} - ${endDay} ${endMonth}`
  }
  if(startMonth===endMonth){
    return `${startMonth} ${startDay} - ${endDay}`
  }
  return `${startMonth} ${startDay} - ${endMonth} ${endDay}`
}

function weekIndexFor(weekStart){
  const current = new Date(currentWeekStart+'T00:00:00')
  const target = new Date(weekStart+'T00:00:00')
  const diff = Math.floor((current - target)/604800000)
  return (diff>=0 ? diff : 0) + 1
}
function compareDate(a,b){ return a.localeCompare(b) }
function limitDateForWeek(weekStart){
  if(weekStart===currentWeekStart){
    return todayISO()
  }
  return addDays(weekStart,6)
}
function isFuture(day, limit){ return compareDate(day, limit)>0 }

function catchupEmojis(tasks, days, limit){
  const set=new Set()
  for(const task of tasks){
    if(task.importance!=='must') continue
    if(taskWeeklyStatus(task, days, limit)==='red'){
      set.add(task.emoji || '‚ùó')
    }
  }
  return [...set]
}

function categoryProgress(tasks, days, limit){
  const relevantDays = days.filter(day=> !isFuture(day, limit))
  let totalOcc=0
  let doneOcc=0
  for(const task of tasks){
    if(task.recur.type==='weekly'){
      if(relevantDays.length===0) continue
      const times = task.recur.times || 1
      const doneCount = relevantDays.filter(day=> isDone(task, day)).length
      totalOcc+=times
      doneOcc+=Math.min(doneCount, times)
    }else{
      for(const day of relevantDays){
        if(isDue(task, day)){
          totalOcc+=1
          if(isDone(task, day)){ doneOcc+=1 }
        }
      }
    }
  }
  return {done:doneOcc,total:totalOcc}
}

function renderCategoryProgress(progress){
  const strings = getStrings(currentLanguage())
  if(!progress || !progress.total){
    const aria = strings.emptyProgress
    return `<div class="circle-progress" data-empty="true" role="img" aria-label="${escapeHtml(aria)}" title="${escapeHtml(aria)}"><span>‚Äî</span></div>`
  }
  const safeTotal = Math.max(0, progress.total)
  const safeDone = Math.max(0, Math.min(progress.done, safeTotal))
  const ratio = safeTotal===0 ? 0 : Math.min(1, safeDone/safeTotal)
  const aria = categoryProgressLabel(safeDone, safeTotal)
  return `<div class="circle-progress" style="--progress:${ratio}" role="img" aria-label="${escapeHtml(aria)}" title="${escapeHtml(aria)}"><span><span class="summary-count">${safeDone}</span><small>${safeTotal}</small></span></div>`
}

function categoryProgressLabel(done,total){
  const strings = getStrings(currentLanguage())
  return strings.progressLabel ? strings.progressLabel(done,total) : `${done}/${total}`
}

    return result==='granted'
  }catch(err){

  }
}

  }

function nextReminderDelay(){
  const now = new Date()
  const target = new Date()
  target.setHours(9,0,0,0)
  if(target<=now){
    target.setDate(target.getDate()+1)
  }
  return target.getTime() - now.getTime()
}

function scheduleReminder(taskId){
  if(!supportsNotifications || Notification.permission!=='granted') return
  const delay = nextReminderDelay()
  if(!(delay>0)) return
  const handle = setTimeout(()=> triggerReminder(taskId), delay)
  reminderTimers.set(taskId, handle)
}

function triggerReminder(taskId){
  reminderTimers.delete(taskId)
  if(!state) return
  const task = state.tasks.find(t=> t.id===taskId)
  if(!task || !task.notifyDaily || !reminderEligible(task.recur)){
    updateReminders()
    return
  }
  const strings = getStrings(currentLanguage())
  const title = typeof strings.reminderNotificationTitle==='function' ? strings.reminderNotificationTitle(task.title) : "Routine reminder"
  const body = typeof strings.reminderNotificationBody==='function' ? strings.reminderNotificationBody(task.title) : task.title
  const tag = `task-${taskId}-daily-reminder`
  const finalize = ()=> scheduleReminder(taskId)
  navigator.serviceWorker.ready.then(reg=> reg.showNotification(title,{body, icon:'icon-192.png', tag})).catch(()=>{
    if('Notification' in window && Notification.permission==='granted'){
      try{ new Notification(title,{body, icon:'icon-192.png', tag}) }catch(err){ /* ignore */ }
    }
  }).then(finalize, finalize)
}

function updateReminders(){
  if(!supportsNotifications){
    clearAllReminders()
    return
  }
  if(!state || Notification.permission!=='granted'){
    clearAllReminders()
    return
  }
  clearAllReminders()
  state.tasks.forEach(task=>{
    if(task.notifyDaily && reminderEligible(task.recur)){
      scheduleReminder(task.id)
    }
  })
}

function taskWeeklyStatus(task, days, limit){
  if(task.recur.type==='weekly'){
    const relevantDays = days.filter(day=> !isFuture(day, limit))
    if(relevantDays.length===0) return null
    const doneCount = relevantDays.filter(day=> isDone(task, day)).length
    const weekEnd = addDays(days[0],6)
    const isOngoing = compareDate(limit, weekEnd)<0
    if(isOngoing){
      if(doneCount>0) return 'green'
      return task.importance==='must' ? 'red' : 'yellow'
    }
    const target = task.recur.times || 1
    if(doneCount>=target) return 'green'
    return task.importance==='must' ? 'red' : 'yellow'
  }
  const dueDays = days.filter(day=> !isFuture(day, limit) && isDue(task, day))
  if(dueDays.length===0) return null
  const missing = dueDays.filter(day=> !isDone(task, day))
  if(missing.length===0) return 'green'
  return task.importance==='must' ? 'red' : 'yellow'
}

function dayStatus(day, tasks, limit){
  if(isFuture(day, limit)) return 'future'
  const due = tasks.filter(t=>isDue(t, day))
  if(due.length===0) return 'off'
  const missing = due.filter(t=>!isDone(t, day))
  if(missing.length===0) return 'green'
  const hasMust = missing.some(t=>{
    if(t.importance!=='must') return false
    if(t.recur.type==='weekly'){
      const weekEnd = addDays(weekStart(day),6)
      if(compareDate(limit, weekEnd)<0) return false
    }
    return true
  })
  return hasMust ? 'red' : 'yellow'
}

function dayStatusForTask(task, day, limit){
  if(isFuture(day, limit)) return 'future'
  if(!isDue(task, day)) return 'off'
  if(isDone(task, day)) return 'green'
  if(task.recur.type==='weekly'){
    const start = weekStart(day)
    const weekEnd = addDays(start,6)
    const span = weekDays(start)
    const doneSoFar = span.filter(d=> !isFuture(d, limit) && isDone(task, d)).length
    const target = task.recur.times || 1
    const isOngoing = compareDate(limit, weekEnd)<0
    if(isOngoing){
      if(doneSoFar>0) return 'yellow'
      return task.importance==='must' ? 'red' : 'yellow'
    }
    if(doneSoFar<target){
      return task.importance==='must' ? 'red' : 'yellow'
    }
    return 'off'
  }
  return task.importance==='must' ? 'red':'yellow'
}

function frequencyLabel(recur, lang){
  if(!recur) return ''
  const safe = sanitizeLanguage(lang)
  if(recur.type==='daily'){
    return safe==='fr' ? 'Quotidien' : 'Daily'
  }
  if(recur.type==='weekly'){
    const times = Math.min(7, Math.max(1, Math.round(recur.times||1)))
    if(times<=1){
      return safe==='fr' ? 'Hebdo' : 'Weekly'
    }
    const template = safe==='fr' ? '%dx / Sem' : '%dx / Week'
    return template.replace('%d', times)
  }
  if(recur.type==='specific'){
    if(!Array.isArray(recur.days) || recur.days.length===0) return ''
    const labels = WEEKDAY_SHORT_LABELS[safe] || WEEKDAY_SHORT_LABELS.en
    const ordered = [...new Set(recur.days
      .map(d=> Number(d))
      .filter(d=> Number.isInteger(d) && d>=0 && d<=6))]
      .sort((a,b)=> WEEKDAY_ORDER.indexOf(a) - WEEKDAY_ORDER.indexOf(b))
    if(ordered.length===0) return ''
    return ordered.map(day=> labels[(day+6)%7]).join(', ')
  }
  return ''
}

function statusFromDays(days){
  if(days.every(s=>s==='off' || s==='future' || s==='green')){
    if(days.some(s=>s==='green')) return 'green'
    return 'future'
  }
  if(days.some(s=>s==='red')) return 'red'
  if(days.some(s=>s==='yellow')) return 'yellow'
  return 'green'
}

function isDue(task, ymd){
  const d = new Date(ymd+'T00:00:00')
  const w = d.getDay()
  if(task.recur.type==='daily') return true
  if(task.recur.type==='weekly'){
    const start = weekStart(ymd)
    const span = weekDays(start)
    const idx = span.indexOf(ymd)
    if(idx<0) return false
    const times = task.recur.times || 1
    const doneBefore = span.slice(0, idx).filter(day=> isDone(task, day)).length
    return doneBefore < times
  }
  if(task.recur.type==='specific') return task.recur.days.includes(w)
  if(task.recur.type==='everyX'){ // fallback legacy
    const anchor = new Date((task.recur.anchor||task.createdAt)+'T00:00:00')
    const diff = Math.floor((d-anchor)/86400000)
    return diff>=0 && diff % (task.recur.interval||3)===0
  }
  return false
}

function isDone(task, ymd){ return !!(state.done[ymd] && state.done[ymd][task.id]) }
function toggleDone(task, ymd){
  state.done[ymd] = state.done[ymd] || {}
  if(isDone(task, ymd)){
    delete state.done[ymd][task.id]
    if(Object.keys(state.done[ymd]).length===0){ delete state.done[ymd] }
  }else{
    state.done[ymd][task.id] = true
  }
  save()
}

function categoryById(id){ return state && Array.isArray(state.categories) ? state.categories.find(c=>c.id===id) || null : null }
function categoryLabel(id){
  const cat = categoryById(id)
  return cat ? cat.name : id
}
function escapeHtml(s){ return s.replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])) }

function CATS(){
  return state && Array.isArray(state.categories) ? state.categories.slice() : []
}

function save(){ if(!state) return; localStorage.setItem(STORE_KEY, JSON.stringify(state)) }
function load(){ try{ return JSON.parse(localStorage.getItem(STORE_KEY)) }catch(e){return null}}

function exportBackup(){
  if(!state) return
  try{
    const data = JSON.stringify(state, null, 2)
    const blob = new Blob([data], {type:'application/json'})
    const url = URL.createObjectURL(blob)
    const a = document.createElement('a')
    a.href = url
    a.download = `routine-buddy-backup-${todayISO()}.json`
    document.body.appendChild(a)
    a.click()
    document.body.removeChild(a)
    URL.revokeObjectURL(url)
  }catch(err){
    console.error('Export failed', err)
  }
}

function handleImportFile(event){
  const input = event.target
  const file = input && input.files ? input.files[0] : null
  if(!file) return
  const reader = new FileReader()
  reader.onload = e=>{
    try{
      const text = typeof e.target?.result==='string' ? e.target.result : ''
      const parsed = JSON.parse(text)
      if(!confirm('Importing this backup will replace your current data. Continue?')) return
      const previousView = state?.ui?.currentView || 'home'
      state = normalizeState(parsed)
      if(previousView==='config'){ state.ui.currentView='config' }
      save()
      initializeApp()
    }catch(err){
      console.error('Import failed', err)
      alert('Could not import backup. Make sure the file is a valid Routine Buddy export.')
    }finally{
      input.value=''
    }
  }
  reader.onerror = ()=>{
    alert('Could not read the selected file.')
    input.value=''
  }
  reader.readAsText(file)
}

function seed(lang){
  const today = todayISO()
  const language = sanitizeLanguage(lang)
  const tasks = sampleTasks(language).map(task=>({
    id:uid(),
    cat:task.cat,
    title:task.title,
    emoji:task.emoji,
    importance:task.importance,
    recur:cloneRecur(task.recur),
    createdAt:today,
    notifyDaily:false,
  }))
  return {
    tasks,
    done:{},
    categories: defaultCategories(language).map(c=>({...c})),
    ui:{currentView:'home', selectedWeekStart:currentWeekStart, categoryWeekStart:currentWeekStart, currentCat:null, language, appStartWeek:currentWeekStart}
  }
}

startApp()

if('serviceWorker' in navigator){
  window.addEventListener('load', ()=>{
    navigator.serviceWorker.register('service-worker.js').catch(err=> console.error('SW registration failed', err))
  })
}
